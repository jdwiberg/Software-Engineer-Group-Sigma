<html><body>
    <script type="text/javascript">
    function handleClick(e) {
        let arg1 = document.getElementById("arg1").value;
        let arg2 = document.getElementById("arg2").value;

        payload = {
            "arg1": arg1,
            "arg2": arg2
        }
        const response = fetch("https://cv7zfl0i19.execute-api.us-east-2.amazonaws.com/Tutorial/calc",
        {
            method: "POST",
            body: JSON.stringify(payload)
        }).then((response) => response)

        const fetchResult = async () => {
            let val = await response
            let result = await val.json()
            document.getElementById("result").value = result.body
        }

        fetchResult()
    }
    </script>

    <h1>Request to Add values via AWS</h1>
    Arg1: &nbsp; <input id="arg1"/> &nbsp;; Arg2: &nbsp; <input id="arg2"/>
    Result: &nbsp; <input id="result" readonly/> <br>
    <input type="button" value="Add" onClick="JavaScript:handleClick(this)">

</body>
</html>
